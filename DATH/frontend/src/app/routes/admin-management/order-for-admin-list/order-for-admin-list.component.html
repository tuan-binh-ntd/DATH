<app-page-grid>
  <h2>Order Management</h2>
  <div nz-row nzGutter="16">
    <div nz-col nzSpan="6">
      <div
        cdkDropList
        #listPending="cdkDropList"
        [cdkDropListData]="listOrderPending"
        cdkDropListSortingDisabled
        [cdkDropListConnectedTo]="[listPreparing, listDelivering, listRejected]"
        class="example-list p-1 p-1"
        (cdkDropListDropped)="drop($event)"
      >
      <div class="align-child-space-between">
        <app-order-status [status]="1"></app-order-status>
        <app-button-icon
          iconClass="fa-solid fa-ellipsis-vertical"
        ></app-button-icon>
      </div>
        <div class="example-box mb-2 p-2" *ngFor="let item of listOrderPending" cdkDrag>
          <ng-container
            [ngTemplateOutlet]="content"
            [ngTemplateOutletContext]="{ item: item }"
          ></ng-container>
        </div>
      </div>
    </div>

    <div nz-col nzSpan="6">
      <div
        cdkDropList
        #listRejected="cdkDropList"
        [cdkDropListData]="listOrderRejected"
        class="example-list p-1"
        (cdkDropListDropped)="drop($event)"
      >
      <div class="align-child-space-between">
        <app-order-status [status]="27"></app-order-status>
        <app-button-icon
          iconClass="fa-solid fa-ellipsis-vertical"
        ></app-button-icon>
      </div>
        <div class="example-box mb-2 p-2" *ngFor="let item of listOrderRejected" cdkDrag>
          <ng-container
            [ngTemplateOutlet]="content"
            [ngTemplateOutletContext]="{ item: item }"
          ></ng-container>
        </div>
      </div>
    </div>

    <div nz-col nzSpan="6">
      <div
        cdkDropList
        #listPreparing="cdkDropList"
        [cdkDropListData]="listOrderPreparing"
        class="example-list p-1"
        cdkDropListSortingDisabled
        [cdkDropListConnectedTo]="[listDelivering, listRejected]"
        (cdkDropListDropped)="drop($event)"
      >
      <div class="align-child-space-between">
        <app-order-status [status]="2"></app-order-status>
        <app-button-icon
          iconClass="fa-solid fa-ellipsis-vertical"
        ></app-button-icon>
      </div>
        <div
          class="example-box mb-2 p-2"
          *ngFor="let item of listOrderPreparing"
          cdkDrag
        >
          <ng-container
            [ngTemplateOutlet]="content"
            [ngTemplateOutletContext]="{ item: item }"
          ></ng-container>
        </div>
      </div>
    </div>

    <div nz-col nzSpan="6">
      <div
        cdkDropList
        #listDelivering="cdkDropList"
        [cdkDropListData]="listOrderDelivering"
        class="example-list p-1"
        cdkDropListSortingDisabled
        (cdkDropListDropped)="drop($event)"
      >
      <div class="align-child-space-between">
        <app-order-status [status]="23"></app-order-status>
        <app-button-icon
          iconClass="fa-solid fa-ellipsis-vertical"
        ></app-button-icon>
      </div>
        <div
          class="example-box mb-2 p-2"
          *ngFor="let item of listOrderDelivering"
          cdkDrag
        >
          <ng-container
            [ngTemplateOutlet]="content"
            [ngTemplateOutletContext]="{ item: item }"
          ></ng-container>
        </div>
      </div>
    </div>

    <!-- <div nz-col nzSpan="4">
      <div
        cdkDropList
        #listReceived="cdkDropList"
        [cdkDropListData]="listOrderReceived"
        class="example-list"
        cdkDropListSortingDisabled
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box" *ngFor="let item of listOrderReceived" cdkDrag>
          <ng-container
            [ngTemplateOutlet]="content"
            [ngTemplateOutletContext]="{ item: 'item' }"
          ></ng-container>
        </div>
      </div>
    </div> -->
  </div>

  <ng-template #content let-item="item">
    <div class="align-child-space-between mb-1">
      <label>Customer name</label>
      <span class="font-weight-bold">{{ item?.customerName }}</span>
    </div>
    <div class="align-child-space-between mb-1">
      <label>Phone</label>
      <span class="font-weight-bold">{{ item?.phone }}</span>
    </div>
    <div class="align-child-space-between mb-1">
      <label>Email</label>
      <span class="font-weight-bold">{{ item?.email }}</span>
    </div>
    <div class="align-child-space-between">
      <label>Create date</label>
      <span class="font-weight-bold">{{
        item?.createDate | date : "dd/MM/yyyy"
      }}</span>
    </div>
  </ng-template>
</app-page-grid>
