  <div class="p-2">
    <h3>Your cart</h3>
    <nz-list nzItemLayout="vertical" style="width: 250px;">
      <nz-list-item *ngFor="let item of cartObjects$ | async">
        <nz-list-item-meta>
          <nz-list-item-meta-avatar
            [nzSrc]="item.photo!"
          ></nz-list-item-meta-avatar>
          <nz-list-item-meta-title>
           {{ item.name }}
          </nz-list-item-meta-title>
          <nz-list-item-meta-title>
          </nz-list-item-meta-title>
        </nz-list-item-meta>
      </nz-list-item>
    </nz-list>
  </div>
