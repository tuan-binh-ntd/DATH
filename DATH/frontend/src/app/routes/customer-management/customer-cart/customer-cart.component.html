<nz-list nzItemLayout="vertical">
  <nz-list-item *ngFor="let item of data">
    <nz-list-item-meta>
      <nz-list-item-meta-avatar
        [nzSrc]="item.photos![0].url"
      ></nz-list-item-meta-avatar>
      <nz-list-item-meta-title>
       {{ item.name }}
      </nz-list-item-meta-title>
      <nz-list-item-meta-title>
        Capacity: 
      </nz-list-item-meta-title>
    </nz-list-item-meta>
  </nz-list-item>
</nz-list>
