
<nz-layout>
    <nz-sider nzCollapsible nzWidth="256px">
      <div class="logo "><h1 class="text-center text-white">Tech Shop</h1></div>
      <ul nz-menu nzMode="inline">
        <li nz-submenu  [nzTitle]="product">
          <ng-template #product>
              <i class="fa-brands fa-product-hunt  mr-2"></i>
              <span>Product Management</span>
          </ng-template>
          <ul>
            <li nz-menu-item>
              <span><i class="fa-solid fa-box  mr-2"></i></span>
              <span>Product</span>
            </li>
            <li nz-menu-item 
>
              <span><i class="fa-solid fa-toolbox  mr-2"></i></span>
              <span>Product Category</span>
            </li>
          </ul>
        </li>

        <li nz-submenu   [nzTitle]="facility">
          <ng-template #facility>
              <i class="fa-solid fa-house  mr-2"></i>
              <span>Facility Management</span>
          </ng-template>
          <ul>
            <li nz-menu-item>
              <span><i class="fa-solid fa-shop  mr-2"></i></span>
              <span>Shop</span>
            </li>
            <li nz-menu-item>
              <span><i class="fa-solid fa-warehouse fa-xl mr-2"></i></span>
              <span>Warehouse</span>
            </li>
          </ul>
        </li>

        <li nz-submenu [nzTitle]="order">
          <ng-template #order>
              <i class="fa-solid fa-truck-fast  mr-2"></i>
              <span>Order Management</span>
          </ng-template>
          <ul>
            <li nz-menu-item>
              <span><i class="fa-solid fa-shop  mr-2"></i></span>
              <span>Shop</span>
            </li>
            <li nz-menu-item>
              <span><i class="fa-solid fa-warehouse fa-xl mr-2"></i></span>
              <span>Warehouse</span>
            </li>
          </ul>
        </li>
        
        <li nz-submenu  [nzTitle]="specification">
          <ng-template #specification>
              <i class="fa-solid fa-gear  mr-2"></i>
              <span>Specification Management</span>
          </ng-template>
          <ul>
            <li nz-menu-item>
              <span><i class="fa-solid fa-box-archive  mr-2"></i></span>
              <span>Specification</span>
            </li>
            <li nz-menu-item>
              <span><i class="fa-solid fa-toolbox  mr-2"></i></span>
              <span>Specification Category</span>
            </li>
          </ul>
        </li>
        
        <li nz-menu-item>
          <span><i class="fa-regular fa-star-half-stroke  mr-2"></i></span>
          <span>Rating</span>
        </li>
       
        <li nz-menu-item>
          <i class="fa-solid fa-users  mr-2"></i>
          <span>User</span>
        </li>
      </ul>
    </nz-sider> 
    <nz-layout>
  <app-header></app-header>

      <nz-content>
        <router-outlet></router-outlet>
      </nz-content>
    </nz-layout>
  </nz-layout>
